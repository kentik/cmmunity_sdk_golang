  contact:
    name: Kentik API Engineering
    url: https://github.com/kentik/api
  title: Synthetics Monitoring API
  version: 202101beta1
externalDocs:
  description: More about Kentik APIs
  url: https://docs.kentik.com/api
servers:
- url: /
security:
- email: []
