            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
          description: An unexpected error response.
      summary: Get information about Synthetics Test.
      tags:
      - SyntheticsAdminService
    patch:
      description: Partially Updates the attributes of synthetics test specified with
        id and update_mask fields.
      operationId: TestPatch
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v202101beta1PatchTestRequest'
        required: true
